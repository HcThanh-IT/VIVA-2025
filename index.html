<div class="content" id="content"></div>
<script>
        // Base URL for images
        const baseURL = "https://github.com/HcThanh-IT/data/blob/main/viva-2025/";
        const contentDiv = document.getElementById('content');

        // Loop to generate image anchors
        for (let i = 1; i <= 175; i++) {
             const fileName = `viva (${i}).jpg?raw=true`;
            const imgURL = `${baseURL}${fileName}`;

            // Create <a> element
            const anchor = document.createElement('a');
            anchor.href = imgURL;
            anchor.setAttribute('data-fancybox', 'gallery');

            // Create <img> element
            const img = document.createElement('img');
            img.src = imgURL;
            img.alt = `VIVA ${i}`;

            // Append <img> to <a>, then <a> to contentDiv
            anchor.appendChild(img);
            contentDiv.appendChild(anchor);
        }
    </script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
